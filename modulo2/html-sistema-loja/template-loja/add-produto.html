<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <title>Adicionar Produto</title>
</head>

<body>
    <div>
        <h1 class="header">Bem-vind@ ao <em>Mercadinho do seu Zé</em></h1>
    </div>

    <div class="menu">
        <a href="./index.html">Página Inicial</a>
        <a href="./ctrl-estoque.html">Controle de Estoque</a>
        <a href="./add-produto.html">Adicionar Produto</a>
        <a href="./funcionarios.html">Funcionários</a>
    </div>


    <h2>Adicionar Produto</h2>
    <form action="#">
        <div>
            <label for="link-foto">Link para foto: </label>
            <input type="url" id="link-foto" name="link-foto">
        </div>

        <div>
            <label for="descricao">Descrição do produto: </label>
            <input type="text" id="descricao" name="descrição">
        </div>

        <div>
            <label for="preco">Preço (em R$): </label>
            <input type="text" id="preco" name="preço">
        </div>

        <div>
            <label for="quantidade">Quantidade disponível: </label>
            <input type="number" id="quantidade" name="quantidade">
        </div>

        <div class="form-add">
            <button type="submit">Adicionar</button>
        </div>

    </form>

    <div class="rodape">
        <p>Siga-nos nas redes sociais!</p>

        <div>
            <img style="width: 30px;" src="./img/telegram-logo.webp"/>
            <img style="width: 30px;" src="./img/odysee-logo.png"/>
            <img style="width: 30px;" src="./img/rumble-logo.webp"/>
        </div>
    </div>
</body>

</html>
